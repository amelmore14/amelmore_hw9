<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Business Analytics Student Survey - Page 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJ6c7v5zE6GcPbsrL6kImE2IAB7r0zkp54oRUwYr5+zm5TSbpFgqZ3zdJLOk"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .btn-finish {
        display: inline-block;
        width: auto;
        font-size: 1rem;
        padding: 8px 16px;
        margin-top: 20px;
      }
      .page-info {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Heading -->
      <div class="title">
        <h1>Business Analytics Student Survey</h1>
      </div>

      <form action="amelmore_ty.html" method="POST" id="surveyForm">
        <!-- Question 1: I am finishing my -->
        <div class="form-group">
          <label for="year">I am finishing my</label>
          <select class="form-control" id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1">First Year at Iowa</option>
            <option value="2">Second Year at Iowa</option>
            <option value="3">Third Year at Iowa</option>
            <option value="4">Fourth Year at Iowa</option>
            <option value="5">Fifth or More Year at Iowa</option>
          </select>
        </div>

        <!-- Question 2: BAIS core classes -->
        <div class="form-group">
          <label for="bais-classes">BAIS core class I have completed</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Information Systems"
              id="info-systems"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="info-systems">
              Information Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Operations"
              id="operations"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="operations">
              Operations
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Foundations of Business Analytics"
              id="foundations"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="foundations">
              Foundations of Business Analytics
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Computational Thinking"
              id="computational-thinking"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="computational-thinking">
              Computational Thinking
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Database Management"
              id="db-management"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="db-management">
              Database Management
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Data Wrangling"
              id="data-wrangling"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="data-wrangling">
              Data Wrangling
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Data Mining"
              id="data-mining"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="data-mining">
              Data Mining
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="BAIS Capstone"
              id="bais-capstone"
              name="bais_classes[]"
            />
            <label class="form-check-label" for="bais-capstone">
              BAIS Capstone
            </label>
          </div>
        </div>

        <!-- Finish Button -->
        <button type="submit" class="btn btn-primary btn-finish">
          Finish <i class="fas fa-check"></i>
        </button>

        <!-- Page Information -->
        <div class="page-info">
          <p>Page 2 of 2</p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-cuQRLjkl31D/psitIoPMtdl5P35X0pD8Y2zGnPjWbbIZ3FDEz01uWsjNlMYyDhzJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-8H5HUS4h8c4PYl8BwVjhf7v2XrBL9I9pWiOlgLgE1W7sdgB7z5j0ok2g5qLrHTI3"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Validation Script -->
    <script>
      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (event) {
          var checkboxes = document.querySelectorAll(
            'input[name="bais_classes[]"]:checked'
          );
          if (checkboxes.length === 0) {
            alert("Please select at least one BAIS core class.");
            event.preventDefault(); // Prevent form submission if no checkboxes are selected
          }
        });
    </script>
  </body>
</html>
